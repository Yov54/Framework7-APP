<div class="page login-screen-page">
  <!-- Top Navbar -->
  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner">
      <div class="left">
          <a class="link back">
              <i class="icon icon-back color-black"></i>
          </a>
      </div>
      <div class="title" >Login Admin</div>
    </div>
  </div>
  <div class="page-content login-screen-content">
    <div class="login-screen-title">Baba Resto</div>
    <form>
      <div class="list">
        <ul>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Username</div>
              <div class="item-input-wrap">
                <input type="text" name="Username" id="Username" placeholder="Your username" />

              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Password</div>
              <div class="item-input-wrap">
                <input type="password" name="Password" id="Password" placeholder="Your password" />
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </form>
    <div class="block block-strong row">
      <div class="col"><a class="button button-fill" href="#" id="masuk">Login</a></div>
    </div>
  </div>
</div>
