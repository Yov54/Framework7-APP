<!--Menu Data-->
<div class="page page-add-promo">
  <!-- Top Navbar -->
  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner">
      <div class="left">
          <a class="link back">
              <i class="icon icon-back color-black"></i>
          </a>
      </div>
      <div class="title" >Add Menu Promo</div>
    </div>
  </div>

  <!-- Scrollable page content -->
  <div class="page-content hide-navbar-on-scroll">
    <form div class="list inset" id="my-form" action="#" method="POST" enctype="multipart/form-data">
      <ul>
        <li class="item-content item-input">
          <div class="item-inner">
              <div class="item-title item-label">Nama</div>
                <div class="item-input-wrap">
                  <input id="title-promo" type="text" placeholder="Nama Promo" required validate />
                    <span class="input-clear-button"></span>
                </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
              <div class="item-title item-label">Deskripsi</div>
                <div class="item-input-wrap">
                  <input id="cap-promo" type="text" placeholder="Caption Promo" required validate />
                    <span class="input-clear-button"></span>
                </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
              <div class="item-title item-label">Harga</div>
                <div class="item-input-wrap">
                  <input id="sk-promo" type="text" placeholder="S&K Promo" required validate />
                    <span class="input-clear-button"></span>
                </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
              <div class="item-title item-label">Foto</div>
                <div class="item-input-wrap">
                  <input id="foto-promo" type="file"  required validate/>
                    <span class="input-clear-button"></span>
                </div>
          </div>
        </li>
        <br><br>
      </ul>
    </form>
    <div class="col">
      <a class="button button-fill button-round button-raised color-brown convert-form-to-data" href="#" id="savePromo">SAVE</a>
    </div>
  </div>
</div>
